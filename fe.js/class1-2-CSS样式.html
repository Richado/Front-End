<!DOCTYPE html>
<!-- 16/9/13 课 1 上课用品 -->
<!--
网页的结构和内容由 HTML 标签定义
网页的外观（元素的颜色、字体、位置等）由 CSS 定义
-->
<html>
<head>
    <!-- 注释是会被忽略的内容 -->
    <!--
    meta 这一句是指定文件的编码
    通过 charset 属性指定了编码为 utf-8
    -->
    <meta charset="UTF-8">
    <!-- title 是浏览器的标题 -->
    <title>标题</title>
    <link rel="stylesheet" href="base.css">
    <style>
      h1 {
        background: red;
        font-size: 96px;
        text-align: center;
      }

      #id-h1-logo {
        width: 100px;
      }

      .gua-title {
        margin-left: 100px;
      }
    </style>
    <script>
    </script>
</head>
<body>
    <!-- 以下是常用的标签 -->
    <!-- 内容可以放在标签里 -->
    <!-- h1 - h6 是标题 -->
    <h1 id="id-h1-logo" class="gua-title">最大新闻</h1>
    <h1 class="gua-title">大新闻</h1>
    <h1 class="gua-title">大新闻</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
</body>
</html>
